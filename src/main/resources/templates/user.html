<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>User page</title>
</head>
<body style="height: 100%">

<div class="row">
    <div class="col" style="padding: 0%">
        <h5 th:text="${user.getSurName()} +' with role: '+ ${principalRoles}" class="bg-dark text-white"
            style="padding: 1.5%; padding-left: 5%; margin: 0" >
            My Page
        </h5>
    </div>
    <div class="col" align="right" style="padding: 0%">
        <h5 class="bg-dark text-white" style="padding: 1.5%; padding-right: 5%; margin: 0">
            <a href="/logout" style="color: darkgray">
                Logout
            </a>
        </h5>
    </div>
</div>
    <div class="row" style="height: 100%; background: whitesmoke">
        <div class="col-sm-2" style="height: 100%; background: white; padding: 0%">
            <nav class="navbar bg-light" style="padding-top: 0; margin-top: 8%">
                <ul class="list-group" style="width: 100%; height: 60%">
                    <li class="list-group-item active" style="padding: 0">
                        <a class="nav-link" style="color: black">
                            User
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-10">
            <div>
                <h3 style="margin-left: 2%; padding: 1%">User information-page</h3>
            </div>
            <div>
                <h5 style="margin: 0%; padding: 1%; padding-left: 4%; border: 1px solid Lavender">About User</h5>
            </div>
            <div class="tab-content">
                <div style="background: white; padding: 3%; border:1px solid lavender">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">SurName</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}">1</td>
                            <td th:text="${user.getName()}">Mark</td>
                            <td th:text="${user.getSurName()}">Otto</td>
                            <td th:text="${user.getAge()}">Age</td>
                            <td th:text="${principalRoles}">Roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
